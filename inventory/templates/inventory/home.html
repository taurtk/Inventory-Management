{% extends 'inventory/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-6">Welcome to Inventory Management System</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a href="{% url 'product_list' %}" 
           class="p-4 bg-blue-100 rounded-lg hover:bg-blue-200">
            <h2 class="text-xl font-bold mb-2">Products</h2>
            <p>View and manage your product inventory</p>
        </a>
        
        <a href="{% url 'add_product' %}" 
           class="p-4 bg-green-100 rounded-lg hover:bg-green-200">
            <h2 class="text-xl font-bold mb-2">Add Product</h2>
            <p>Add new products to your inventory</p>
        </a>
    </div>
</div>
{% endblock %}
